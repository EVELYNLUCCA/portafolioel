<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Institucion</label>
          <input type="text" class="form-control" id="nombreE" name="institucion" (keyup)="handleChange($event)" required>
        </div>
        <div class="form-group">
          <label for="anoInicio">Año de inicio</label>
          <input type="text" class="form-control" id="anoInicio" name="anoInicio" (keyup)="handleChange($event)" required>
        </div>
        <div class="form-group">
          <label for="anoFin">Año de finalización</label>
          <input type="text" class="form-control" id="anoFin" name="anoFin" (keyup)="handleChange($event)" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" (keyup)="handleChange($event)" required>
        </div>
        <button class="btn btn-primary">
            Editar educacion
        </button>
      </form>
    </div>
  </div>
</div>
