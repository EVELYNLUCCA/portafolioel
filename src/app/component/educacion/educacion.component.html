<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <a [routerLink]="['/nuevaedu']">
      <button
        type="button"
        class="btn btn-dark"
        *ngIf="isLogged"
      >
        Agregar educacion
      </button>
    </a>
  </div>

  <div class="col-lg-1 col-md-1 col-sm-1"></div>
  <div class="col-lg-11 col-md-11 col-sm-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h2>{{Educacion.institucionEdu}}</h2>
          </td>
          <td>{{ Educacion.tituloEdu }}</td>
          <td>{{ Educacion.anoInicioEdu }}</td>
          <td>{{ Educacion.anoFinEdu }}</td>

          <div class="buttons">
            <td *ngIf="isLogged" class="btn-edit">
              <a [routerLink]="['/editedu/' + Educacion.idEdu]">
                <button
                  class="btn btn-light "
                >
                  <i class="bi bi-pencil-fill"></i>EDITAR
                </button>
              </a>
            </td>

            <!--ícono lápiz video 16, 1:35'-->
            <td *ngIf="isLogged" class="btn-delete">
              <button class="btn btn-danger" (click)="delete(Educacion.idEdu)">
                <i class="bi bi-trash-fill"></i>BORRAR
              </button>
            </td>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
