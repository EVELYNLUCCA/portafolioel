<div class="container" >
  <div class="row">
    <div>
      <form  novalidate #f="ngForm">
        <div class="form-group">
          <label for="institucionEdu">Nombre proyecto</label>
          <input (keyup)="handleChange($event)" type="text" ngModel="{{form.nombreProyecto}}" class="form-control" id="institucionEdu" name="nombreProyecto"  required>
        </div>
        <div class="form-group">
          <label for="anoInicioEdu">Descripcion</label>
          <input (keyup)="handleChange($event)" type="text" ngModel="{{form.descripcion}}" class="form-control" id="anoInicioEdu" name="descripcion"  required>
        </div>
        <div class="form-group">
          <label for="anoFinEdu">Url</label>
          <input (keyup)="handleChange($event)" type="text" ngModel="{{form.url}}" class="form-control" id="anoFinEdu" name="url" required>
        </div>
        <div class="form-group">
          <label for="tituloEdu">Url foto del proyecto</label>
          <input (keyup)="handleChange($event)" type="text" ngModel="{{form.fotoProyecto}}" class="form-control" id="tituloEdu" name="fotoProyecto" required>
        </div>
        <button class="btn btn-primary" (click)="handleEdit()">
            Editar proyecto
        </button>
      </form>
    </div>
  </div>
</div>
