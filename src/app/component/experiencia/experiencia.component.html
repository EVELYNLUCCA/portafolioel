<div class="row" style="width: 100%;">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <a [routerLink]="['/nuevaexp']">
      <button
        type="button"
        class="btn btn-dark"
        *ngIf="isLogged"
      >
        AGREGAR
      </button>
    </a>
  </div>

  <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
    <table class="table col-lg-11 col-md-11 col-sm-11 col-xs-11">
      <tbody class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
        <tr class="col-lg-11 col-md-11 col-sm-11 col-xs-11" *ngFor="let Experiencia of expe">
          <td>
            <h2 class="col-lg-11 col-md-11 col-sm-11 col-xs-11">{{Experiencia.empresa}}</h2>
          </td>
          <table class="table col-lg-11 col-md-11 col-sm-11 col-xs-11">
            <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1">{{Experiencia.anoInicio}}</td>
            <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1">{{Experiencia.anoFin}}</td>
            <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{Experiencia.descripcion}}</td>
          </table>

          <div class="buttons">
            <td *ngIf="isLogged">
              <a [routerLink]="['/editexp/'+ Experiencia.idExp]">
                <button class="btn btn-light">
                  <i class="bi bi-pencil-fill"></i>
                </button>
              </a>
            </td>

            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Experiencia.idExp)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
