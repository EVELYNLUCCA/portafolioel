<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <a [routerLink]="['/nuevaexp']">
      <button
        type="button"
        class="btn btn-dark"
        *ngIf="isLogged"
      >
        -AGREGAR EXPERIENCIA-
      </button>
    </a>
  </div>

  <div class="col-lg-1 col-md-1 col-sm-1"></div>
  <div class="col-lg-11 col-md-11 col-sm-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{ Experiencia.empresa }}</h2>
          </td>
          <td>{{ Experiencia.anoInicio }}</td>
          <td>{{ Experiencia.anoFin }}</td>
          <td>{{ Experiencia.descripcion }}</td>

          <div class="buttons">
            <td *ngIf="isLogged">
              <a [routerLink]="['/editexp/'+ Experiencia.idExp]">
                <button
                  class="btn btn-light"
                >
                  <i class="bi bi-pencil-fill"></i>EDITAR
                </button>
              </a>
            </td>

            <!--ícono lápiz video 16, 1:35'-->
            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Experiencia.idExp)">
                <i class="bi bi-trash-fill"></i>BORRAR
              </button>
            </td>
          </div>

        </tr>
      </tbody>
    </table>
  </div>
</div>
