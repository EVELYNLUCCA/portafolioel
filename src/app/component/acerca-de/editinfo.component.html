<div class="container">
  <div class="row">
    <div>
      <form novalidate #f="ngForm">
        <div class="form-group">
          <label for="banner">Banner</label>
          <input type="text" class="form-control" id="banner" name="banner" [(ngModel)]="infoEditada.banner" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="infoEditada.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido"  [(ngModel)]="infoEditada.apellido" required>
        </div>
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="infoEditada.titulo" required>
        </div>
        <div class="form-group">
          <label for="acercaDeMi">Acerca de mí</label>
          <textarea class="form-control" rows="7" cols="50" id="acercaDeMi" name="acercaDeMi" [(ngModel)]="infoEditada.acercaDeMi" required></textarea>
        </div>
        <div class="form-group">
          <label for="fotoPerfil">Foto de perfil</label>
          <input type="text" class="form-control" id="fotoPerfil" name="fotoPerfil" [(ngModel)]="infoEditada.fotoPerfil" required>
        </div>

        <button class="btn btn-primary" (click)="editarInfo()">
            EDITAR
        </button>
      </form>
    </div>
  </div>
</div>
